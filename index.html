<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CTF 크레딧 - 트랜스포머 스타일</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #000000 0%, #050505 100%);
      color: #00ccff;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    .credits-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .scrolling-text {
      position: absolute;
      width: 100%;
      text-align: center;
      animation: scrollUp 25s linear forwards;
      font-size: 1.4em;
      text-shadow: 0 0 10px #00ccff, 0 0 20px #0088aa;
      white-space: pre-line;
    }

    @keyframes scrollUp {
      0% {
        top: 100%;
      }
      100% {
        top: -150%;
      }
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 2em;
      text-transform: uppercase;
      color: #ffffff;
      text-shadow: 0 0 15px #00ccff, 0 0 30px #0088aa;
    }

    .name {
      font-weight: bold;
      font-size: 1.8em;
      margin-top: 2em;
    }

    .role {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }
  </style>
</head>
<body>
  <div class="credits-container">
    <div class="scrolling-text">
      <h1>CTF 참여인원</h1>

      <div class="name">유승민 (팀장)</div>
      <div class="role">- 록키리눅스 전반적인 세팅<br>- jaeho → smyoo 상승 (스테가노그래피)<br>- smyoo → gilhyeong 상승 (.bash_login)</div>

      <div class="name">이재호 (팀원)</div>
      <div class="role">- OVA 다운로드 페이지<br>- 아파치 기본 페이지 + sunglass90 페이지<br>- Wordpress 구성<br>- sunglass 계정 미니게임</div>

      <br><br><br>
      <div>— YOU JUST CAPTURED THE FLAG —</div>
    </div>
  </div>
</body>
</html>
